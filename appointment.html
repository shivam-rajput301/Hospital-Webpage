<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment - Hindalco Hospital Renukoot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .appointment-section {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .appointment-section h2 {
            text-align: center;
            color: blue;
        }
        .appointment-section p {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .appointment-section form {
            display: flex;
            flex-direction: column;
        }
        .appointment-section label {
            margin-bottom: 5px;
            color: #333;
        }
        .appointment-section input, .appointment-section textarea, .appointment-section select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .appointment-section button {
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .appointment-section button:hover {
            background-color: blue;
        }
        footer {
            background-color: blue;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <section class="appointment-section">
        <h2>Book an Appointment</h2>
        <p>Schedule an appointment with our doctors by filling out the form below.</p>
        <form action="#" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Your Phone</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="date">Preferred Date</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time</label>
            <input type="time" id="time" name="time" required>

            <label for="message">Additional Information</label>
            <textarea id="message" name="message" rows="4" placeholder="Enter any additional information"></textarea>

            <button type="submit">Book Appointment</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Hindalco Hospital Renukoot. All Rights Reserved.</p>
    </footer>

</body>
</html>
